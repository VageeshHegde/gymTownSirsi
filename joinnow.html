<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="CSS/style1.css">
    </head>
    <body>
        <h1 style="color: green">Enter your Information</h1>
        <img src="images/login.png" alt="Image of a Tree" width="400px" height="400px" >
        <form action="storedata.php"  method="POST">
            <div class="first-a">
                <br>
                <label style="color:black; font-size: 100%; text-align: center;" for="first">First Name:</label>
                <input type="text" id="first" name="firstName">
                <br>
                <label  style="color:black; font-size: 100%; text-align: center;" for="last">Last Name:</label>
                <input type="text" id="last" name="lastName">
                <br>
                <label  style="color:black; font-size: 100%; text-align: center;" for="mail">email:</label>
                <input type="email" id="mail" name="mail" placeholder="example@gmail.com">
                <br>
                <label  style="color:black; font-size: 100%; text-align: center;" for="add">Address:</label>
                <input type="text" id="add" name="address">
                <br>
                <label  style="color:black; font-size: 100%; text-align: center;" for="zip">Zip code:</label>
                <input type="tel" id="zip" name="code">
                <br>
                <label  style="color:black; font-size: 100%; text-align: center;" for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="only 10 digit number   example: 8795748321">
                <br>
                <label  style="color:black; font-size: 100%; text-align: center;" for="weight">Weight:</label>
                <input type="tel" id="weight" name="weight" placeholder="weight in Kg">
                <br>
                <label  style="color:black; font-size: 100%; text-align: center;" for="phone">Height:</label>
                <input type="tel" id="height" name="height" placeholder="height in foot">
                <br>
                <label  style="color:black; font-size: 100%; text-align: center;" for="pass">Password for gym account:</label>
                <input type="password" id="pass" name="pass">
            </div>
            <br/>
            <br>
            <legend id="myradio">Select your gender:</legend>
            <input type="radio" name="color"><label>Male</label><br>
            <input type="radio" name="color"><label>Female</label><br>
            <br>
            <br>
            <label>Select your Program:</label>
            <select name="favoriteColor">
                <option>Weight Training</option>
                <option>Strength Training</option>
                <option>Athletic Physic Training</option>
                <option>HIIT</option>
                <option>CrossFit</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
